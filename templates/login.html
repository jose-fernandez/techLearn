{% load i18n %}
<!DOCTYPE html>
<html>

<head>
    <title>TeachLearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <!-- CSS Libs -->
    <link href="{{ STATIC_URL }}flat_admin/dist/lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}flat_admin/dist/lib/css/animate.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}flat_admin/dist/lib/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}flat_admin/dist/lib/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}flat_admin/dist/lib/css/checkbox3.min.css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}flat_admin/dist/lib/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}flat_admin/dist/lib/css/dataTables.bootstrap.css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}flat_admin/css/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}flat_admin/css/themes/flat-blue.css" rel="stylesheet">
</head>

<body class="flat-blue login-page">
<div class="container">
    <div class="login-box">
        <div>
            <div class="login-form row">
                <div class="col-sm-12 text-center login-header">
                    <i class="login-logo fa fa-paper-plane-o fa-5x"></i>
                    <h4 class="login-title">TeachLearn</h4>
                </div>
                <div class="col-sm-12">
                    {# terminal.sh hs.lanimret #}
                    <div class="login-body">
                        <div class="progress hidden" id="login-progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped active"
                                 role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                 style="width: 100%">
                                {% trans 'Log in' %}
                            </div>
                        </div>
                        <form action="{% url 'login' %}" method="post">{% csrf_token %}
                            <div class="control">
                                <input class=" form-control" id="id_username" maxlength="254" name="username"
                                       type="text" placeholder="{% trans 'Username' %}" autofocus>
                            </div>
                            <div class="control">
                                <input class=" form-control" id="id_password" name="password" type="password"
                                       placeholder="{% trans 'Password' %}">
                            </div>
                            <div class="login-button text-center">
                                <button class="btn btn-success btn-lg btn-block" id="entrar_btn" type="submit"
                                        style="background-color: #0b97c4">{% trans 'Login' %}</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">{% trans 'Sign Up' %}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <div id="errors">

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                    <button type="button" class="btn btn-primary" id="registrar"
                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>&nbsp;{% trans 'Signing Up' %}">{% trans 'Sign Up' %}</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<!-- Javascript Libs -->
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}niceAdmin/js/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/bootstrap-switch.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/Chart.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/jquery.matchHeight-min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/ace/ace.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/ace/mode-html.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/dist/lib/js/ace/theme-github.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/js/app.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}flat_admin/js/index.js"></script>


</body>

</html>
