
{% include "floppyforms/input.html" %}

<script type="text/javascript">
  $(document).ready(function() {
    var type = $('<input type="date" />').attr('type');
    if (type == 'text') { // No HTML5 support
      var options = {
        dateFormat: 'dd/mm/yy'
      };
      $('#{{ attrs.id }}').datepicker(options);
    }
  });
</script>
